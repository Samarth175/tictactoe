<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1><br><br>
            <table>
                <tr>
                    <td id="0" onclick="itemClicked(this)" ><img src="icon.png" alt="--"></td>
                    <td id="1" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                    <td id="2" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                </tr>
                <tr>
                    <td id="3" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                    <td id="4" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                    <td id="5" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                </tr>
                <tr>
                    <td id="6" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                    <td id="7" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                    <td id="8" onclick="itemClicked(this)"><img src="icon.png" alt="--"></td>
                </tr>
            </table>
            <br><br><br>
            <button onclick="resetGame()">RESET</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
